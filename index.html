<body>

  <!-- Box sizing -->

  </div>



<!-- CODE-REVIEW -->

<section class="pai">
  <style>
    .pai {
      display: flex;
      margin: 50px 0;
    }
    .pai .filho {
      width: 33.3333333333333333333333333333333%;
      height: 234px;
      border-radius: 40px;
    }
    .pai .filho:first-child,
    .pai .filho:last-child {
      background-color: blueviolet;
      outline: 12px solid tomato;
    }
    .pai .filho:nth-child(2) {
      background-color: brown;
      outline: 12px solid gainsboro;
    }
  </style>
  <div class="filho"></div>
  <div class="filho"></div>
  <div class="filho"></div>
</section>
